<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manelgram</title>
    <link href="bootcamp.css" rel="stylesheet">
</head>
<body>
   <div class="instagram-wrapper">
        <div class="instagram-phone">
         <img src="img/celularinstagram.png" alt="celular">
        </div>
     <div class="instagram-continue">
         <div class="group">
            <img src="img/instagram-logo.png" class="instagram-logo" alt="">
            <div class="profile-photo">
                <img src="img/foto.jpg" class="foto" alt="">
            </div>
            <a href="a" class="instagram-login">Continue como _emanuellg</a>
            <a href="a" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é _emanuellg?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Criar conta</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
   </div>

</body>
</html>
